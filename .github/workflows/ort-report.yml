on: [push]

jobs:
  ort_report_job:
    runs-on: ubuntu-latest
    name: Analyse with ORT

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout scancode results repo
        uses: actions/checkout@v3
        with:
          repository: janderssonse/scancode-results
          path: scancoderesults

      - name: Ort action analyse step
        id: ort-action
        uses: janderssonse/ort-action@6f22ec6c0dc335a64762819c71a988e0461a93f2
        with:
          scan: true
          ort_log_level: info
          ort_conf: ort.conf
        
       
      - name: ort-action-artifacts
        uses: actions/upload-artifact@v2
        with:
            name: analysis
            path: ./reports

