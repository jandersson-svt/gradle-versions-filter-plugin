on: [push]

jobs:
  ort_report_job:
    runs-on: ubuntu-latest
    name: Analyse with ORT

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Ort action analyse step
        id: ort-action
        uses: janderssonse/ort-action@6496b1b05a8e6eb5b088dd5a3ab3a38cd7cfd878
       
      - name: ort-action-artifacts
        uses: actions/upload-artifact@v2
        with:
            name: analysis
            path: ./reports

