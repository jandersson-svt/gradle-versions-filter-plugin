name: Ort Report Action
on: [push]

jobs:
  ort_report_job:
    runs-on: ubuntu-latest
    name: Analyse with ORT

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main

#     - name: Checkout scancode results repo
#       uses: actions/checkout@v3
#       with:
#         repository: janderssonse/scancode-results
#         path: scancode

      - name: Ort action analyse step
        id: ort-action
        uses: janderssonse/ort-action@01229e705f088f2261abd457810596e33a5b8f79
        with:
          ort_disable_scanner: false
          ort_cli_config_template: /tmp/ort.conf
          ort_disable_downloader: true
          ort_log_level: info
        
       
      - name: ort-action-artifacts
        uses: actions/upload-artifact@v2
        with:
            name: analysis
            path: ./main/ort-results
