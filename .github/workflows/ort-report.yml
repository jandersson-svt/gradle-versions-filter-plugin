on: [push]

jobs:
  ort_report_job:
    runs-on: ubuntu-latest
    name: Analyse with ORT

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main

      - name: Checkout scancode results repo
        uses: actions/checkout@v3
        with:
          repository: janderssonse/scancode-results
          path: scancode

      - name: Ort action analyse step
        id: ort-action
        uses: janderssonse/ort-action@589836b3795f11a49db708eb5a83e56b3b6952ae
        with:
          ort_disable_scan: true
          ort_log_level: info
          ort_conf_file: ort.conf
        
       
      - name: ort-action-artifacts
        uses: actions/upload-artifact@v2
        with:
            name: analysis
            path: ./reports

