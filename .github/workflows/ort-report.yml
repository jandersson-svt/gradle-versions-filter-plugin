on: [push]

jobs:
  ort_report_job:
    runs-on: ubuntu-latest
    name: Analyse with ORT

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout scancode results repo
        uses: actions/checkout@v3
        with:
          repository: janderssonse/scancode-results
          path: scancoderesults

      - name: Ort action analyse step
        id: ort-action
        uses: janderssonse/ort-action@332111d55f6fb5a6ee40de41f0ce4e8b40342321
        with:
          scan: false
          ort-log-level: debug
       
      - name: ort-action-artifacts
        uses: actions/upload-artifact@v2
        with:
            name: analysis
            path: ./reports

