name: Ort Report Action
on: [push]

jobs:
  ort_report_job:
    runs-on: ubuntu-latest
    name: Analyse with ORT

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main

      - name: Checkout scancode results repo
        uses: actions/checkout@v3
        with:
          repository: janderssonse/scancode-results
          path: scancode

      - name: Ort action analyse step
        id: ort-action
        uses: janderssonse/ort-action@4007171346abc26e35e8c9fa4cb250ebe2af8fb3
        with:
          ort_disable_scanner: true
          ort_disable_downloader: true
          ort_log_level: info
        
       
      - name: ort-action-artifacts
        uses: actions/upload-artifact@v2
        with:
            name: analysis
            path: ./main/reports
