on: [push]

jobs:
  ort_report_job:
    runs-on: ubuntu-latest
    name: Analyse with ORT

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Ort action analyse step
        id: ort-action
        uses: janderssonse/ort-action@7fe10c0fb7ca3664138a60b2f84782dc9f32d677
       
      - name: ort-action-artifacts
        uses: actions/upload-artifact@v2
        with:
            name: analysis
            path: ./reports

