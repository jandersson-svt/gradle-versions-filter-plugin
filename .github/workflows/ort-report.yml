on: [push]

jobs:
  ort_report_job:
    runs-on: ubuntu-latest
    name: Analyse with ORT

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Ort action analyse step
        id: ort-action
        uses: janderssonse/ort-action@59f4398ff2329cc6a8ffdbeafca09599cd435486
       
      - name: ort-action-artifacts
        uses: actions/upload-artifact@v2
        with:
            name: analysis
            path: ./reports

